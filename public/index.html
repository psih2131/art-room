<!doctype html>
<html lang="EN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico"><!-- HTML Meta Tags -->
  <title>You’re Invited to View an Online Exhibition!</title>
  <meta name="description"
    content="Online Exhibitions allow you to review and leave feedback on artists’ works on any device.">


  <!-- Facebook Meta Tags -->
  <meta property="og:site_name" content="Online Exhibition | ArtUp">
  <meta property="og:url" content="https://exhibition.artup.app/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="You’re Invited to View an Online Exhibition!">
  <meta property="og:description"
    content="Online Exhibitions allow you to review and leave feedback on artists’ works on any device.">
  <meta property="og:image" content="<%= BASE_URL %>mokap.jpg"><!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="exhibition.artup.app">
  <meta property="twitter:url" content="https://exhibition.artup.app/">
  <meta name="twitter:title" content="You’re Invited to View an Online Exhibition!">
  <meta name="twitter:description"
    content="Online Exhibitions allow you to review and leave feedback on artists’ works on any device.">


</head>

<body>
  <noscript>
    <strong>We're sorry but art doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
</body>

</html>
